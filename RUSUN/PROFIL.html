<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Unit</title>
  <link href="https://fonts.googleapis.com/css?family=Offside&display=swap" rel="stylesheet">
  <link href="./css/PROFIL.css" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <button class="exit-button">
      <img src="images/back2.png" alt="Exit">
    </button>
    <div class="profile-card">
      <div class="profile-image">
        <img src="./images/v21_146.png" alt="Profile Image">
      </div>
      
      <div class="profile-details">
        <div class="detail-row"><span class="label">Nama</span><span class="separator">:</span><span class="value">Jon Doe</span></div>
        <div class="detail-row"><span class="label">NIK</span><span class="separator">:</span><span class="value">3202080504910003</span></div>
        <div class="detail-row"><span class="label">No. telp</span><span class="separator">:</span><span class="value">+628112348079</span></div>
        <div class="detail-row"><span class="label">Alamat</span><span class="separator">:</span><span class="value">Jln. Cihampelas 21</span></div>
        <div class="detail-row"><span class="label">ID user</span><span class="separator">:</span><span class="value">1</span></div>
        <div class="detail-row"><span class="label">Psw unit</span><span class="separator">:</span><span class="value">******</span></div>
      </div>
      
      <button class="settings-button">
        <img src="images/gear.png" alt="Settings">
      </button>

    </div>
  </div>

  <div id="passwordChangeModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Ganti Password</h2>
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="oldPassword">Password Lama:</label>
          <input type="password" id="oldPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password Baru:</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Konfirmasi Password Baru:</label>
          <input type="password" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-save">Simpan Perubahan</button>
      </form>
      <div id="passwordMessage" class="message"></div>
    </div>
  </div>

</body>
  <script src="./PROFIL.js"></script><script src="./common.js"></script>
</html>
