<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Offside&display=swap" rel="stylesheet">
  <link href="./css/HOME.css" rel="stylesheet">
  <title>Profil</title>
</head>
<body>
  <div class="profile-container">
    <!-- Exit Button (Top Right) -->
    <button class="exit-button">
      <img src="images/back.png" alt="Exit">
    </button>
    
    <!-- Circular Menu -->
    <div class="circular-menu">
      <!-- Menu Buttons Arranged in Circle -->
      <div class="menu-button aktivitas-btn" tabindex="0" role="button">
        <img src="images/aktivitasHP.png" alt="Aktivitas">
      </div>
      
      <div class="menu-button profil-btn" tabindex="0" role="button">
        <img src="images/profilHP.png" alt="Profil">
      </div>
      
      <div class="menu-button unit-btn" tabindex="0" role="button">
        <img src="images/unitHP.png" alt="Unit">
      </div>
    </div>
  </div>

  <script src="./home.js"></script><script src="./common.js"></script>
</body>
</html>
